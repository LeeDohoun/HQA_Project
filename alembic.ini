# Alembic 데이터베이스 마이그레이션 설정
# 사용법:
#   alembic init alembic              # 초기화 (이미 완료)
#   alembic revision --autogenerate -m "init"  # 마이그레이션 생성
#   alembic upgrade head              # 적용
#   alembic downgrade -1              # 롤백

[alembic]
script_location = alembic
sqlalchemy.url = sqlite:///./database/hqa.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
